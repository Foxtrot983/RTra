<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>From Data to Interface</title>
	<style>
		#root {
			padding = 50px;
			background-color = #FFF;
		}
	</style>
</head>
<body>
	<div id='root'>

	</div>
	<script type="text/babel">
		class Circle extends React.Component {
			render() {
				let circleStyle = {
					padding: 10,
					margin: 20,
					display: "inline-block",
					backgroundColor: this.props.bgColor,
					borderRadius: "50%",
					width: 100,
					height: 100

				};
				return (
					<div style={circleStyle}>{this.props.bgColor}</div>
					);
			}
		}
		function showCircle () {
			let colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363","#85FFC7", "#297373", "#FF8552", "#A40E4C"];
			let ran = Math.floor(Math.random() * colors.length); 

			return <Circle bgColor={colors[ran]} />
		}
		let colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363","#85FFC7", "#297373", "#FF8552", "#A40E4C"];

		let renderCircle = [];

		for (let i = 0; i < colors.length; i++) {
			renderCircle.push(<Circle key={i+colors[i]} bgColor = {colors[i]} />);
		}
		let renderData = [];

		let destination = document.querySelector("#root")
		ReactDOM.render(
			<div>
				{renderCircle}
			</div>,
			destination
			)
	</script>
</body>
</html>
